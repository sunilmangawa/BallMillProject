{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 style="padding-top: 1em;">Edit Feeding Parameters</h1>
    <form method="post" style="padding-bottom: 2em;">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
